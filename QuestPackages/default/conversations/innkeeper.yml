conversations:
  innkeeper:
    quester:
      en-US: 'Innkeeper'
      es-ES: 'Tabernero'
      pl-PL: 'Karczmarz'
      fr-FR: 'Aubergiste'
      zh-CN: "\u65c5\u9986\u8001\u677f"
      de-DE: 'Gastwirt'
      nl-NL: 'Herbergier'
      hu-HU: 'Fogadós'
    first: 'start,start_wood_started,start_wood_completed'
    stop: 'false'
    NPC_options:
      'start':
        text:
          en-US: 'Welcome to my inn, %player%! What can I do for you?'
          es-ES: 'Bienvenido a mi taberna, %player%! Que puedo hacer por ti?'
          pl-PL: 'Witaj w mojej karczmie %player%! Co moge dla Ciebie zrobic?'
          fr-FR: 'Bienvenue dans mon auberge %player%! Que puis-je faire pour votre service?'
          zh-CN: "\u6b22\u8fce\u6765\u5230\u6211\u7684\u65c5\u5e97\uff0c%player%! \u6709\u4ec0\u4e48\u6211\u53ef\u4ee5\u5e2e\u4f60\u7684\u5417\uff1f"
          de-DE: 'Willkommen in meinem Gasthaus, %player%! Was kann ich fuer dich tun?'
          nl-NL: 'Welkom in mijn herberg, %player%! Wat kan ik voor je doen?'
          hu-HU: 'Üdvözöljük a vendégemben %player%! Mit tehetek önért?'
        conditions: '!wood_started'
        pointers: 'questions,quests,bye'
      'back':
        text:
          en-US: 'Yes?'
          es-ES: 'Si?'
          pl-PL: 'Tak?'
          fr-FR: 'Oui?'
          zh-CN: "\u6069\uff1f"
          de-DE: 'Ja?'
          nl-NL: 'Ja?'
          hu-HU: 'Igen?'
        pointers: 'questions,quests,wood_questions,wood_done,more_quests,bye'
      'start_wood_started':
        text:
          en-US: 'Welcome back! How is it going with that wood?'
          es-ES: 'Hola de nuevo! Como te va con esa madera?'
          pl-PL: 'Witaj ponownie! Jak Ci idzie zbieranie drewna?'
          fr-FR: 'Deja de retour! Vous avez trouve du bois?'
          zh-CN: "\u6b22\u8fce\u56de\u6765\uff01\u5173\u4e8e\u4f10\u6728\u7684\u4e8b\u60c5\u505a\u5f97\u600e\u6837\u4e86\uff1f"
          de-DE: 'Willkommen zurueck! Wie laeuft es mit dem Holz?'
          nl-NL: 'Welkom terug! Hoe gaat het met dat hout?'
          hu-HU: 'Üdv újra! Hogy megy ez a fa?'
        conditions: 'wood_started,!wood_paid'
        pointers: 'questions,wood_questions,wood_done,bye'
      'start_wood_completed':
        text:
          en-US: 'Ah, my favorite customer! How can I help?'
          es-ES: 'Ah, mi cliente favorito! En que puedo ayudarte?'
          pl-PL: 'Ah, moj ulubiony klient! W czym moge Ci pomoc?'
          fr-FR: 'Ah, mon client prefere! Que souhaitez-vous?'
          zh-CN: "\u554a\uff0c\u4eb2\u7231\u7684\u5ba2\u5b98\uff0c\u6709\u4ec0\u4e48\u6211\u53ef\u4ee5\u5e2e\u7684\u4e48\uff1f"
          de-DE: 'Ah, mein Lieblingskunde! Wie kann ich dir helfen?'
          nl-NL: 'Ah, mijn favoriete klant! Hoe kan ik je helpen?'
          hu-HU: 'Ah, kedvenc ügyfelem! Hogyan segíthetek?'
        conditions: 'wood_paid'
        pointers: 'questions,more_quests,bye'
      'quest_wood':
        text:
          en-US: 'I was making new mugs for beer but I ran out of wood. Can you bring me some from the nearby forest?'
          es-ES: 'Estaba haciendo nuevas jarras de cerveza, pero me quede sin madera. Puedes traerme alguna del bosque mas cercano?'
          pl-PL: 'Robilem nowe kufle do piwa, ale skonczylo mi sie drewno. Moglbys przyniesc mi troche z pobliskiego lasu?'
          fr-FR: 'Je fabriquais de nouvelles chopes de biere mais je manque de bois. Il y a une foret a cote vous pourriez m''en rapporter?'
          zh-CN: "\u6211\u6b63\u5728\u505a\u4e00\u4e9b\u9152\u676f\uff0c\u4f46\u662f\u53d1\u73b0\u6211\u6ca1\u6709\u6728\u5934\u4e86\u3002\u4f60\u53ef\u4ee5\u4ece\u9644\u8fd1\u7684\u68ee\u6797\u4e2d\u5f04\u4e00\u4e9b\u6765\u7ed9\u6211\u4e48\uff1f"
          de-DE: 'Ich wollte gerade neue Bierkruege herstellen, aber ich habe kein Holz mehr. Kannst du mir welches aus dem nahen Wald holen?'
          nl-NL: 'Ik was nieuwe mokken voor bier aan het maken, maar ik heb geen hout meer. Kun je me wat van het dichtbij gelegen bos halen?'
          hu-HU: 'Új bögréket készítettem a sörért, de fából faragtam. Tudsz hozni nekem valamit a közeli erdőből?'
        pointers: 'wood_yes,wood_no'
      'questions':
        text:
          en-US: 'I''ll answer as best I can.'
          es-ES: 'Te respondere lo mejor que pueda.'
          pl-PL: 'Odpowiem najlepiej jak potrafie.'
          fr-FR: 'Je vais essayer de vous repondre au mieux.'
          zh-CN: "\u6211\u4f1a\u5c3d\u529b\u56de\u7b54\u4f60\u7684\u95ee\u9898"
          de-DE: 'Ich werde so gut es geht antworten.'
          nl-NL: 'Ik zal zo goed mogelijk antwoorden.'
          hu-HU: 'A lehető legjobban válaszolok.'
        pointers: 'wood_where,wood_how,wood_with_what,no_questions'
      'wood_reward':
        text:
          en-US: 'Excellent! Here are 5 emeralds for you!'
          es-ES: 'Excelente! Aqui tienes 5 esmeraldas!'
          pl-PL: 'Swietnie! Oto 5 szmaragdow dla Ciebie!'
          fr-FR: 'Excelent! Voici 5 emeraudes pour voous!'
          zh-CN: "\u592a\u597d\u4e86\uff0c\u8c22\u8c22\u4f60\uff01\u8fd9\u91cc\u662f\u4f60\u7684\u62a5\u916c\uff0c\u4e94\u4e2a\u7eff\u5b9d\u77f3\u3002"
          de-DE: 'Hervorragend! Hier hast du 5 Smaragde!'
          nl-NL: 'Uitstekend! Hier zijn 5 smaragden voor jou!'
          hu-HU: 'Kiváló! Itt van 5 smaragd számodra!'
        conditions: 'has_wood'
        events: 'wood_reward,remove_wood,tag_wood_paid,entry_wood_paid'
        pointers: 'questions,more_quests,bye'
      'wood_doesnt_have':
        text:
          en-US: 'Where? I can''t see anything in your inventory...'
          es-ES: 'Donde? No veo nada en tu inventario...'
          pl-PL: 'Gdzie? Nie widze nic w Twoim ekwipunku...'
          fr-FR: 'Ou cela? Je ne trouve rien dans votre inventaire...'
          zh-CN: "\u4f46\u662f\u4f60\u4f3c\u4e4e\u5e76\u6ca1\u6709\u6728\u5934\u7ed9\u6211\u554a\u2026\u2026"
          de-DE: 'Wo? Ich sehe nichts in deinem Inventar...'
          nl-NL: 'Waar? Ik zie niets in je inventaris...'
          hu-HU: 'Ahol? Nem látok semmit az eszköztáradban...'
        conditions: '!has_wood'
        pointers: 'now,wood_go,questions'
      'no_quests':
        text:
          en-US: 'Unfortunately I don''t have anything else for you. Come back later.'
          es-ES: 'Desafortunadamente no tengo nada mas por hacer. Vuelve mas tarde.'
          pl-PL: 'Niestety, na razie nic nie mam. Wroc kiedy indziej.'
          fr-FR: 'Malheureusement je n''ai plus rien en ce moment. Revenez un peu plus tard'
          zh-CN: "\u62b1\u6b49\uff0c\u6211\u73b0\u5728\u6ca1\u4ec0\u4e48\u4e8b\u60c5\u53ef\u4ee5\u7ed9\u4f60\u505a\uff0c\u665a\u4e9b\u518d\u6765\u5427\u3002"
          de-DE: 'Leider habe ich zur Zeit keine weiteren Aufgaben. Schau spaeter noch mal vorbei.'
          nl-NL: 'Helaas heb ik niets anders. Kom later nog eens terug.'
          hu-HU: 'Sajnos nincs más dolgom. Gyere vissza később.'
        pointers: 'questions,bye'
      'wood_yes':
        text:
          en-US: 'Great. Go to the forest and bring me some wood.'
          es-ES: 'Genial. Ve al bosque y traeme algo de madera.'
          pl-PL: 'Wspaniale. Idz do lasu i przynies mi troche drewna.'
          fr-FR: 'Super. Allez dans la foret et ramenez moi un peu de bois.'
          zh-CN: "\u592a\u597d\u4e86\uff0c\u5feb\u53bb\u68ee\u6797\u7ed9\u6211\u5f04\u4e00\u4e9b\u6728\u5934\u5427"
          de-DE: 'Sehr gut. Geh in den Wald und bring mit etwas Holz.'
          nl-NL: 'Fantastisch. Ga naar het bos en breng me wat hout.'
          hu-HU: 'Nagy. Menj az erdőbe, és vigyen nekem valamit.'
        pointers: 'wood_go,wood_questions,back'
      'wood_no':
        text:
          en-US: 'That''s a shame.'
          es-ES: 'Lastima.'
          pl-PL: 'Szkoda.'
          fr-FR: 'Dommage.'
          zh-CN: "\u554a\u2026\u2026\u662f\u5417"
          de-DE: 'Sehr schade.'
          nl-NL: 'Dat is jammer.'
          hu-HU: 'Ez szégyen.'
      'wood_where':
        text:
          en-US: 'Go out of the village through the south gate and turn left. You''ll find a forest.'
          es-ES: 'Sal fuera de la aldea por la puerta sur y gira a la izquierda. Ahi hay un bosque.'
          pl-PL: 'Wyjdz z wioski poludniowa brama i skrec w lewo, tam bedzie las.'
          fr-FR: 'En sortant du village et en prenant a gauche vous verrez. Il y a une foret.'
          zh-CN: "\u4ece\u6751\u5b50\u5357\u95e8\u51fa\u53bb\u5de6\u8f6c\uff0c\u90a3\u8fb9\u5c31\u6709\u4e2a\u68ee\u6797"
          de-DE: 'Verlasse das Dorf durch das Suedtor und geh nach links. Dann kommst du zum Wald.'
          nl-NL: 'Verlaat het dorp via de zuidpoort en ga linksaf. Daar is het bos.'
          hu-HU: 'Menjen ki a falutól a déli kapun keresztül, és forduljon balra. Erdő van.'
        pointers: 'wood_how,wood_with_what,no_questions'
      'wood_how':
        text:
          en-US: 'Stand in front of the tree and start punching it until a block of wood pops out. It''s that simple.'
          es-ES: 'Quedate delante de un arbol y empieza a golpearlo hasta que el bloque de madera salga. Es asi de simple.'
          pl-PL: 'Stan przed drzewem i zacznij je bic piescia, az wypadnie z niego blok drewna. To proste.'
          fr-FR: 'Il suffit de se placer face a un arbre et de le taper jusqu''a ce que des blocs tombent. C''est tres facile.'
          zh-CN: "\u7ad9\u5728\u6811\u7684\u524d\u9762\uff0c\u62fc\u547d\u63cd\u5b83\uff0c\u76f4\u5230\u4e00\u4e2a\u6728\u5934\u4ece\u5929\u4e0a\u6389\u4e0b\u6765\u2014\u2014\u8fd9\u4f60\u90fd\u4e0d\u4f1a\uff1f"
          de-DE: 'Stell dich vor einen Baum und schlage ihn, bis ein Holzblock herauskommt. So einfach ist es.'
          nl-NL: 'Ga voor de boom staan en begin het te stompen totdat er een blok hout uitkomt. Zo eenvoudig is het.'
          hu-HU: 'Álljunk a fa előtt és kezdjük lyukasztani, amíg a fák egy blokkja ki nem nyílik. Ez olyan egyszerű.'
        pointers: 'wood_where,wood_with_what,no_questions'
      'wood_with_what':
        text:
          en-US: 'You can search the lumberjack''s hut. I''m sure you''ll find some axes in there.'
          es-ES: 'Puedes buscar en la choza de Luberjack. Estoy seguro que alli encontraras algunas hachas.'
          pl-PL: 'Mozesz poszukac w chacie drwala. Jestem pewien, ze znajdziesz tam jakies siekiery.'
          fr-FR: 'Vous pouvez aller dans la cabane de luberjack. Je pense que vous trouverez des haches la bas cela sera plus facile.'
          zh-CN: "\u4f60\u53ef\u4ee5\u53bb\u4f10\u6728\u4eba\u7684\u5c0f\u5c4b\u770b\u770b\uff0c\u8bf4\u4e0d\u5b9a\u80fd\u627e\u5230\u4e00\u4e2a\u65a7\u5934\u5462"
          de-DE: 'Schau mal in der Holzfaellerhuette. Ich bin mir sicher, dass du dort ein paar Aexte finden wirst.'
          nl-NL: 'Kijk eens in de hut van de houthakker. Ik weet zeker dat je daar een paar bijlen kunt vinden.'
          hu-HU: 'Kereshet a luberjack kunyhójában. Biztos vagyok benne, hogy találsz néhány baltát.'
        pointers: 'wood_where,wood_how,no_questions'
      'no_questions':
        text:
          en-US: 'I hope I helped.'
          es-ES: 'Espero que te haya ayudado.'
          pl-PL: 'Mam nadzieje, ze pomoglem.'
          fr-FR: 'J''espere vous avoir aide.'
          zh-CN: "\u6211\u5e0c\u671b\u6211\u5e2e\u5230\u4e86\u4f60"
          de-DE: 'Ich hoffe, ich konnte helfen.'
          nl-NL: 'Ik hoop dat ik je geholpen heb.'
          hu-HU: 'Remélem, segítettem.'
        pointers: 'wood_go,back'
      'wood_go':
        text:
          en-US: 'Good luck!'
          es-ES: 'Buena suerte!'
          pl-PL: 'Powodzenia!'
          fr-FR: 'Bonne chance!'
          zh-CN: "\u795d\u4f60\u4e00\u8def\u987a\u98ce\uff01"
          de-DE: 'Viel Glueck!'
          nl-NL: 'Succes!'
          hu-HU: 'Sok szerencsét!'
    player_options:
      'questions':
        text:
          en-US: 'I have questions.'
          es-ES: 'Tengo algunas preguntas.'
          pl-PL: 'Mam pytania.'
          fr-FR: 'J''ai des questions.'
          zh-CN: "\u6211\u60f3\u95ee\u51e0\u4e2a\u95ee\u9898"
          de-DE: 'Ich habe Fragen.'
          nl-NL: 'Ik wou wat vragen.'
          hu-HU: 'Kérdéseim vannak.'
      'back':
        text:
          en-US: 'Back to the topic...'
          es-ES: 'Volviendo al tema principal...'
          pl-PL: 'Wracajac do tematu...'
          fr-FR: 'Retour au menu...'
          zh-CN: "\u8bdd\u8bf4\u56de\u6765\u2026\u2026"
          de-DE: 'Zurueck zum Inhalt...'
          nl-NL: 'Terug naar het onderwerp...'
          hu-HU: 'Vissza a témához...'
        pointers: 'back'
      'quests':
        text:
          en-US: 'Do you have some quests? I need money.'
          es-ES: 'Tienes alguna mision? Necesito dinero.'
          pl-PL: 'Masz moze jakas prace? Potrzebuje pieniedzy.'
          fr-FR: 'Auriez-vous des quetes ? J''ai besoin d''argent.'
          zh-CN: "\u4f60\u6709\u4ec0\u4e48\u9700\u8981\u5e2e\u5fd9\u7684\u4e48\uff1f\u6211\u9700\u8981\u94b1"
          de-DE: 'Hast du Aufgaben fuer mich? Ich brauche Geld.'
          nl-NL: 'Heb je misschien wat quests voor mij? Ik heb geld nodig.'
          hu-HU: 'Van néhány küldetésed? Pénzre van szükségem.'
        conditions: '!wood_started'
        pointers: 'quest_wood'
      'wood_questions':
        text:
          en-US: 'I have some questions about this woodcutting.'
          es-ES: 'Tengo algunas preguntas sobre la tala de arboles.'
          pl-PL: 'Mam kilka pytan odnosnie tego scinania drzew.'
          fr-FR: 'Je me pose des questions pour couper les arbres.'
          zh-CN: "\u6211\u60f3\u95ee\u4e00\u4e0b\u5173\u4e8e\u4f10\u6728\u7684\u95ee\u9898"
          de-DE: 'Ich habe ein paar Fragen zum Holzfaellen.'
          nl-NL: 'Ik heb wat vragen over dit houthakken.'
          hu-HU: 'Van néhány kérdésem a fafeldolgozásról.'
        conditions: 'wood_started,!wood_paid'
        pointers: 'questions'
      'wood_done':
        text:
          en-US: 'I collected all the wood.'
          es-ES: 'He recolectado toda la madera.'
          pl-PL: 'Przynioslem drewno, o ktore prosiles.'
          fr-FR: 'J''ai votre bois.'
          zh-CN: "\u6211\u5df2\u7ecf\u62ff\u5230\u4e86\u4f60\u8981\u7684\u6728\u5934"
          de-DE: 'Ich hab das ganze Holz geholt.'
          nl-NL: 'Ik heb al het hout verzameld.'
          hu-HU: 'Összegyűjtöttem az összes fát.'
        conditions: 'wood_done,has_wood,!wood_paid'
        pointers: 'wood_reward,wood_doesnt_have'
      'more_quests':
        text:
          en-US: 'Do you have some other quests?'
          es-ES: 'Tienes alguna otra mision?'
          pl-PL: 'Masz moze jakas inna prace dla mnie?'
          fr-FR: 'Auriez-vous d''autres quetes?'
          zh-CN: "\u8fd8\u6709\u4ec0\u4e48\u522b\u7684\u6211\u53ef\u4ee5\u5e2e\u4f60\u7684\u4e48\uff1f"
          de-DE: 'Hast du noch andere Aufgaben fuer mich?'
          nl-NL: 'Heb je misschien nog andere quests?'
          hu-HU: 'Van még néhány küldetésed?'
        conditions: 'wood_paid'
        pointers: 'no_quests'
      'wood_yes':
        text:
          en-US: 'Sounds okay.'
          es-ES: 'Suena bien.'
          pl-PL: 'Brzmi uczciwie.'
          fr-FR: 'Cela me semble bien.'
          zh-CN: "\u542c\u8d77\u6765\u4e0d\u9519"
          de-DE: 'Klingt gut.'
          nl-NL: 'Klinkt goed.'
          hu-HU: 'Rendben van.'
        events: 'wood_start,tag_wood_started,entry_wood_started'
        pointers: 'wood_yes'
      'wood_no':
        text:
          en-US: 'On the other hand, I don''t want that money.'
          es-ES: 'Por otro lado, no quiero el dinero.'
          pl-PL: 'Z drugiej strony, nie potrzebuje tych pieniedzy az tak bardzo.'
          fr-FR: 'D''un autre cote je n''ai pas vraiment besoin de cet argent.'
          zh-CN: "\u6069\u2026\u2026\u6211\u4e0d\u9700\u8981\u90a3\u4e2a"
          de-DE: 'Mh, andererseits brauche ich das Geld doch nicht so dringend.'
          nl-NL: 'Bij nader inzien, heb ik dat geld toch niet nodig.'
          hu-HU: 'Másrészt nem akarom ezt a pénzt.'
        pointers: 'wood_no'
      'wood_where':
        text:
          en-US: 'Where is the forest?'
          es-ES: 'Donde esta el bosque?'
          pl-PL: 'Gdzie jest las?'
          fr-FR: 'Ou se trouve cette foret?'
          zh-CN: "\u68ee\u6797\u5728\u54ea\uff1f"
          de-DE: 'Wo ist der Wald?'
          nl-NL: 'Waar is het bos?'
          hu-HU: 'Hol van az erdő?'
        pointers: 'wood_where'
      'wood_how':
        text:
          en-US: 'How can I chop wood?'
          es-ES: 'Como puedo cortar la madera?'
          pl-PL: 'Jak mam scinac drewno?'
          fr-FR: 'Comment puis-je ramasser du bois ?'
          zh-CN: "\u6211\u600e\u4e48\u624d\u80fd\u780d\u6728\u5934\uff1f"
          de-DE: 'Wie kann ich Holz faellen?'
          nl-NL: 'Hoe kan ik hout hakken?'
          hu-HU: 'Hogyan vághatom le a fát?'
        pointers: 'wood_how'
      'wood_with_what':
        text:
          en-US: 'With what should I chop wood?'
          es-ES: 'Con que deberia cortar la madera?'
          pl-PL: 'Czym mam scinac to drewno?'
          fr-FR: 'Avec quoi tailler le bois ?'
          zh-CN: "\u6211\u8981\u7528\u4ec0\u4e48\u4f10\u6728\uff1f"
          de-DE: 'Womit kann ich Holz faellen?'
          nl-NL: 'Waarmee kan ik hout hakken?'
          hu-HU: 'Mire kell szétszedni a fát?'
        pointers: 'wood_with_what'
      'no_questions':
        text:
          en-US: 'I don''t have questions.'
          es-ES: 'No tengo preguntas.'
          pl-PL: 'Nie mam wiecej pytan.'
          fr-FR: 'Je n''ai plus de question'
          zh-CN: "\u6211\u6ca1\u6709\u8981\u95ee\u7684\u4e1c\u897f\u4e86"
          de-DE: 'Ich habe keine Fragen.'
          nl-NL: 'Ik heb geen vragen.'
          hu-HU: 'Nincsenek kérdések'
        pointers: 'no_questions'
      'wood_go':
        text:
          en-US: 'Ok, so I''m going to cut some trees.'
          es-ES: 'De acuerdo, voy a cortar algunos arboles.'
          pl-PL: 'Dobrze, w takim razie ide sciac kilka drzew.'
          fr-FR: 'Ok, je vais tailler les arbres.'
          zh-CN: "\u597d\uff0c\u6211\u8fd9\u5c31\u53bb\u4f10\u6728"
          de-DE: 'Ok, dann gehe ich mal ein paar Baeume faellen.'
          nl-NL: 'Ok, dan ga ik maar een paar bomen omhakken.'
          hu-HU: 'Oké, ezért vágok néhány fát.'
        pointers: 'wood_go'
      'now':
        text:
          en-US: 'What about now?'
          es-ES: 'Que tal ahora?'
          pl-PL: 'A teraz?'
          fr-FR: 'Et maintenant ?'
          zh-CN: "\u73b0\u5728\u5462\uff1f"
          de-DE: 'Wie ist es jetzt?'
          nl-NL: 'En nu?'
          hu-HU: 'És most?'
        pointers: 'wood_reward,wood_doesnt_have'
      'bye':
        text:
          en-US: 'Bye.'
          es-ES: 'Adios.'
          pl-PL: 'Zegnaj.'
          fr-FR: 'Au revoir.'
          zh-CN: "\u518d\u89c1"
          de-DE: 'Auf bald.'
          nl-NL: 'Tot ziens.'
          hu-HU: 'Viszlát.'
