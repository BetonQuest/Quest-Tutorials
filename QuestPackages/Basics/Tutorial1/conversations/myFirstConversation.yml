conversations:
  Jack:
    quester: Jack
    first: tourAlreadyDone,firstGreeting
    NPC_options:
      firstGreeting:
        text: Hello and welcome to my town traveler. Nice to see you. But first where are you from?
        pointer: whereYouFrom
      whoAmI:
        text: I am &6Jack&r. The mayor of this beautiful town here. We have some big farms and good old taverns and these are well worth checking out! So now where are you from?
        pointer: smallIsland,bigCity
      islandAnswer:
        text: Thats sounds familiar to me because I also grow up in a small town with few people. So we already have a good connection! And because of that I want to give you some food!
        pointer: yesPlease
      cityAnswer:
        text: Oh I know! I think you're from Kayra, right? Nice city to be honest but I prefer country life. However... You look a bit hungry do you want some food from the best chef out here?
        pointer: yesPlease
      foodAnswer:
        text: Your welcome! Take it... &7*gives food*
        events: foodReceivedTagAdd,giveFoodToPlayer
        pointer: thankYou
        conditions: '!foodReceivedTag'
      alreadyFoodReceived:
        text: Oh I think you have already got food from me I guess?
        conditions: foodReceivedTag
        pointer: saySorry
      townTour:
        text: Yeah thats true. You know what also smells good except the food? The fresh air in this town here! Would you like to take a little tour through the nicest places here?
        pointer: enoughTime,noTimeForThat
      startTheTour:
        text: That sounds great! It is a honor for me to guide you through the town..
        events: tourAlreadyDoneTagAdd,townTourEvent
        conditions: '!tourAlreadyDoneTag'
      noProblem:
        text: Thats fine! Maybe you have time another day... Just talk to me again. See you!
      tourAlreadyDone:
        text: How was the tour through this beautiful town?
        pointer: veryNice
        conditions: tourAlreadyDoneTag
      goodToHear:
        text: Good to hear that! It was a pleasure for me.
    player_options:
      whereYouFrom:
        text: First I want to know who you are!
        pointer: whoAmI
      smallIsland:
        text: From a small island located east.
        pointer: islandAnswer
      bigCity:
        text: From a big city located west.
        pointer: cityAnswer
      yesPlease: 
        text: Oh yes I am starving! Thank you.
        pointer: foodAnswer,alreadyFoodReceived
      saySorry:
        text: You are right. The food you gave me smells good.
        pointer: townTour
      thankYou:
        text: Oh that smells really good!
        pointer: townTour
      enoughTime:
        text: Yes of course! Show me everything.
        pointer: startTheTour
      noTimeForThat:
        text: Sorry but I dont have time now...
        pointer: noProblem
      veryNice:
        text: It was very very nice and I love that town!
        pointer: goodToHear
  Blacksmith:
    quester: Blacksmith
    first: questCompleted,caughtAllFish,alreadyStarted,firstGreeting
    NPC_options:
      firstGreeting:
        text: Welcome %player% in Valencia! The mayor already told me that you are new to our town.
        pointer: thatsRight
      newArmorForNewCitizens:
        text: So every new citizens in our town will get a new armour from me but you have to do something for me in order to get this really nice upgrade!
        pointer: whatToDo
      collectFish:
        text: You will have to fish 10 fresh cod for me and bring them to me. After that I will give you the nice new armour! Is that a deal?
        pointer: accept,deny
      maybeLater:
        text: No problem! You can comeback later aswell. Bye!
      goodLuck:
        text: Good luck and I will see you later!
      alreadyStarted:
        text: Come back to me if you caught all the fish!
        conditions: startedFishingTag
      caughtAllFish:
        text: Oh let me see! Amazing.. Can I have them?
        pointer: agree
        conditions: hasFishInInv
      questCompleted:
        text: Thanks again...
        conditions: finishedTag
      giveFishToBlacksmith:
        text: Thank you very much and here is the promised armour!
        events: takeFishFromPlayer,rewardPlayer,finishedTagAdd
        pointer: seeYouSoon
        conditions: hasFishInInv
      cheater:
        text: Heeeyy! Dont try to cheat boy!
        conditions: '!hasFishInInv'
      goodbye:
        text: It was nice to meet you! I hope we will see us soon again. Goodbye
    player_options:
      thatsRight:
        text: Yeah thats true. Thank you!
        pointer: newArmorForNewCitizens
      whatToDo:
        text: What can I do for you?
        pointer: collectFish
      accept:
        text: Sure! I could use a new armour.
        event: startFishingObj,startedFishingTagAdd
        pointer: goodLuck
      deny:
        text: I dont have time right now.
        pointer: maybeLater
      agree:
        text: Of course! Take em.
        pointer: giveFishToBlacksmith,cheater
      seeYouSoon:
        text: That was a pleasure! See you soon...
        pointer: goodbye